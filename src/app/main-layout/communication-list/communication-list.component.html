<div class="container-fluid">
    <div class="block-header">
        <div class="row mb-2">
          <div class="col-lg-12">
          <ul class="breadcrumb">                          
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active">Communications</li>
        </ul>
      </div>
        </div>
              <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 d-flex align-items-center">
                      <a href="/">
                      <i class="fa-solid fa-arrow-left mr-2"></i></a>
                      <h2 class="mb-0">Communications</h2> 
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12">
                      <div class="d-flex flex-row-reverse">
                          <div class="page_action">
          
                          </div>
                          
                      </div>
                  </div>
              </div>
          </div>


          <div class="row mb-5 mt-5"> 
            <div class="col-lg-12"> 
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <div class="card">   
                       
                            <div class="row">
                              <div class="col-lg-4 col-md-4 mb-4"  *ngFor="let com of Activities">
                                <div class="thumbnail">
                                  <img class="thumbnail_img" [src]="com.file_path || '../../../assets/images/communcation/image-3.png'" 
                                   />
                                  <div class="thumb-div">
                                      <div class="d-flex align-items-center justify-content-between">
                                        <div class="thumb_inner">
                                          <h1>{{com.title}}</h1>
                                          <span>{{com.description}}</span>
                                        </div>
                                        <div class="pdf_dnload">
                                          <a href="{{com.pdf_file}}" target="_blank"><img src="../../../assets/images/pdf.png"/> </a> 
                                        </div>
                                      </div>
                                  </div>
                                </div>
                          </div>
                          </div> 
                   
                </div>
                    </div>
                   
                    <div class="tab-pane fade" id="myactivities" role="tabpanel" aria-labelledby="contact-tab">
                      <div class="card"> 
                
                           
                        <div class="body text-center d-flex justify-content-center flex-column " *ngIf="(Activities ?? []).length === 0">
                           <img src="assets/images/loader.png" class="loader_img"/>
                           <button class="btn btn-primary" (click)="addActivity()">Activity</button>
                        </div>
                       
                            <div class="row">
                              <div class="col-lg-3 mb-3" *ngFor="let activity of filtermyActivities(5)">
                                <div class="card no-bdr cursor">
                                <div class="activity-image"> 
                               <img [src]="activity.thumbnail_image || '../../../assets/images/login_bg.png'" (click)="ActivityDetail(activity)" alt="Activity Image" />
                                </div>
                                <div class="card-body drop_shadow" (click)="ActivityDetail(activity)">
                                  <h3 class="active_title mb-0">{{ activity.Author }}</h3>
                                  <span class="active_timespan">{{ activity.Date }}</span>
                                  <div class="activity-meta mt-3">
                                    <span> {{ activity.title }} 
                                    </span> 
                                  </div>
                                 
                                </div>
                                
                              </div>
                            </div>
                          </div> 
                   
                </div>
                    </div>

                  </div>
                 
            </div>
          </div>
   </div>
