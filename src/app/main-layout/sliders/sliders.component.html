<div class="container-fluid">
    <div class="block-header">
        <div class="row mb-2">
          <div class="col-lg-12">
          <ul class="breadcrumb">                          
            <li class="breadcrumb-item">Dashboard</li>
            <li class="breadcrumb-item active">Sliders</li>
        </ul>
      </div>
        </div>
              <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 d-flex align-items-center">
                      <a href="javascript::(0)" (click)="backtohome()">
                      <i class="fa-solid fa-arrow-left mr-2"></i></a>
                      <h2 class="mb-0">Sliders</h2> 
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12">
                      <div class="d-flex flex-row-reverse">
                          <div class="page_action">
                            
                          </div>
                          <div class="p-2 d-flex">
                            <button class="btn btn-primary mr-2" data-toggle="modal" data-target="#addslider"><i class="icon-plus mr-2"></i> Add New</button> 
                             
                        </div>
                      </div>
                  </div>
              </div>
          </div>


          <div class="row">
            
            <div class="col-lg-12">
                  
                      <div class="row">
                      <div class="col-lg-3 mb-3" *ngFor="let item of images">
                        <div class="card">
                          <div class="card-body">
                        <div class="activity-image">
                         
                       <img [src]="item.image_path" alt="Slider Image" />
                       <button class="edit-button  btn-danger" data-toggle="modal" (click)="setSelectedActivity(item.id)" data-target="#delaccount">
                        <i class="fa fa-trash"></i>
                      </button>
                       <!-- <button class="edit-button" data-toggle="modal" data-target="#addactivity" ><i class="icon-pencil"></i></button> -->
                        </div>
                      </div>
                        </div> 
                      </div>
                    </div>  
                      
                    
                 
            </div>
          </div>
   </div>

   <div class="modal fade" id="delaccount" tabindex="-1" role="dialog" aria-labelledby="delaccount" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="modal-body mt-5 d-flex align-items-center flex-column justify-content-center alertbox">
            <img src="../../../assets/images/alert.png" width="64" class="mb-2"/>
            <h2>Are you sure?</h2>
            <p>Do you really want to delete the slider?</p>
           </div>
           <div class="modal-footer text-center">
            <button type="button" class="btn btn-lg btn-dark" data-dismiss="modal">No, Keep It.</button>
            <button type="button" class="btn btn-lg btn-danger"  (click)="DeleteSlider()"  data-dismiss="modal" >Yes, Delete!</button>
          </div>
      </div>
    </div>
  </div>
   <div class="modal fade" id="addslider" tabindex="-1" role="dialog" aria-labelledby="addslider" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Slider</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           
            <div class="row">
           
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Enter Title" [(ngModel)]="clsactivity.title" [ngModelOptions]="{standalone: true}" >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Display Order</label>
                    <input type="number" class="form-control" placeholder="Order Number" [(ngModel)]="clsactivity.display_order" [ngModelOptions]="{standalone: true}" >
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label >Photo</label>
                  <div class="photo_div">
                    <div class="d-flex align-items-center">
                        <img src="../../../../assets/images/loader.png" width="32" height="32"/>
                        <div class="d-flex flex-column up_div">
                            <h4>Upload Photo</h4>
                            <span>.jpeg,.jpg files upto 1MB</span>
                        </div>
                    </div>
                    <button  class="btn btn-primary">
                    <input type="file" style="opacity: 0;position: absolute;width: 50px;" (change)="onFileChange($event)">
                    Browse
                </button>
                </div>
              </div>
                   
                </div>        
          </div>
          </div>
          <div class="modal-footer justify-content-end">
            <button type="button" class="btn btn-lg btn-outline-primary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-lg btn-primary" (click)="saveslider()">Add <img src="../../../assets/images/btn_arrow.png" class="btn_arrow ml-2"/></button>
          </div>
        </div>
      </div>
  </div>
